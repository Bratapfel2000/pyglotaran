    password:
      secure: 
##############TESTING ##################
    skip_cleanup: true
    on:
############# PRODUCTION ###############
#    branch: master
############# PRODUCTION ###############
      tags: true
      repo: s-weigand/glotaran
      # there can only a maximum one test with DEPLOY_ALL=true, since PyPi will throw an error
      # and make the fail if the file (mostly sdist) already exists on the server
