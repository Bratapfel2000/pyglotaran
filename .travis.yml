# travis
sudo: false
language: python
cache: pip

matrix:
  fast_finish: true
  include:
    - python: 3.6
      env: TOXENV=flake8
      before_install:
        - echo "before_install"
        - python -m pip install -U pip>=9.0.1
        - pip install tox
      script:
        - tox
      after_success:
      # this prevents the tests to upload stuff to coveralls.io
        - echo "done"

    - python: 3.6
      # taken from https://quick-sphinx-tutorial.readthedocs.io/en/latest/advanced.html
      env: TOXENV=docs
      before_install:
        - echo "before_install"
        - python -m pip install -U pip>=9.0.1
        - pip install tox
      script:
        - tox
      after_success:
        # this prevents the tests to upload stuff to coveralls.io
        - echo "done"

    # LINUX
    - python: "3.6"
      env:
        - linux-py36
        - DEPLOY_ALL=true

    - python: "3.7-dev"  # 3.7 development branch
      env:
        - linux-py37
        - DEPLOY_WHEELS=true
      before_install:
        - echo "before_install"
        - python -m pip install -U pip>=9.0.1
        - echo "clean old c files"
        - rm glotaran/models/spectral_temporal/c_matrix_cython/c_matrix*.c
        - echo "check clean old c files"
        - ls -la glotaran/models/spectral_temporal/c_matrix_cython/

    # OSX
    - language: generic
      python: 3.6
      os: osx
      env:
        - osx-py36
        - DEPLOY_WHEELS=true
      before_install:
        - echo "before_install"
        - wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh;
        - bash miniconda.sh -b -p $HOME/miniconda
        - export PATH="$HOME/miniconda/bin:$PATH"
        - conda update conda -y
        - conda create -n py36 python=3.6 -y
        - source activate py36
        - python -m pip install -U pip>=9.0.1

    - language: generic
      python: 3.7
      env:
        - osx-py37
        - DEPLOY_WHEELS=true
      os: osx
      before_install:
        - echo "before_install"
        - wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh;
        - bash miniconda.sh -b -p $HOME/miniconda
        - export PATH="$HOME/miniconda/bin:$PATH"
        - conda update conda -y
        - conda create -n py37 python=3.7 -y
        - source activate py37
        - python -m pip install -U pip>=9.0.1
        - echo "clean old c files"
        - rm glotaran/models/spectral_temporal/c_matrix_cython/c_matrix*.c
        - echo "check clean old c files"
        - ls -la glotaran/models/spectral_temporal/c_matrix_cython/

